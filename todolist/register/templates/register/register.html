{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Register {% endblock %}

{% block content %}
    <div class="login-register">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Already have an account? <a href="/login">Log In Here</a></p>
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
